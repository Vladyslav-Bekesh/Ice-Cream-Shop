<!-- ДОБАВИТИ ДО КЛАСУ backdrop КЛАС is-hidden -->
<div class="backdrop " data-modal="modalBuyNow">
	<div class="modal-buy-now">
		<form class="buy-now-form" name="form">
			<button type="button" class="button-closed">
				<svg class=" button-closed__icon" width="20px" height="20px" data-modal-close data-btn="modalBuyNow">
					<use href="./images/symbol-defs.svg#close">
					</use>
				</svg>
			</button>
			<p class="buy-now-form__title">Buy now</p>

			<ul class="modal-buy-now__list">
				<li class="modal-buy-now__item">
					<div class="modal-buy-now__wrap modal-buy-now__wrap--green">
						<picture>
							<source
								srcset="./images/modal-buy-now/kelsey-curtis-modal-tab.jpg 1x, ./images/modal-buy-now/kelsey-curtis-modal-tab-2x.jpg 2x"
								media="(min-width:768px)">
							<source
								srcset="./images/modal-buy-now/kelsey-curtis-modal-mob.jpg 1x, ./images/modal-buy-now/kelsey-curtis-modal-mob-2x.jpg 2x"
								media="(min-width:480px)">
							<img src="./images/modal-buy-now/kelsey-curtis-modal-mob.jpg" class="modal-buy-now__icon"
								alt="морозиво">
						</picture>
					</div>
					<p class="modal-buy-now__text modal-buy-now__text--green">ice cream</p>
				</li>
				<li class="modal-buy-now__item">
					<div class="modal-buy-now__wrap modal-buy-now__wrap--yellow">
						<picture>
							<source
								srcset="./images/modal-buy-now/pariwat-pannium-modal-tab.jpg 1x, ./images/modal-buy-now/pariwat-pannium-modal-tab-2x.jpg 2x"
								media="(min-width:768px)">
							<source
								srcset="./images/modal-buy-now/pariwat-pannium-modal-mob.jpg 1x, ./images/modal-buy-now/pariwat-pannium-modal-mob-2x.jpg 2x"
								media="(min-width:480px)">
							<img src="./images/modal-buy-now/pariwat-pannium-modal-mob.jpg" class="modal-buy-now__icon"
								alt="морозиво">
						</picture>
					</div>
					<p class="modal-buy-now__text modal-buy-now__text--yellow">ice coffee</p>
				</li>
				<li class="modal-buy-now__item">
					<div class="modal-buy-now__wrap modal-buy-now__wrap--brown">
						<picture>
							<source
								srcset="./images/modal-buy-now/victor-rutka-modal-tab.jpg 1x, ./images/modal-buy-now/victor-rutka-modal-tab-2x.jpg 2x"
								media="(min-width:768px)">
							<source
								srcset="./images/modal-buy-now/victor-rutka-modal-mob.jpg 1x, ./images/modal-buy-now/victor-rutka-modal-mob-2x.jpg 2x"
								media="(min-width:480px)">
							<img src="./images/modal-buy-now/victor-rutka-modal-mob.jpg" class="modal-buy-now__icon"
								alt="морозиво">
						</picture>
					</div>
					<p class="modal-buy-now__text modal-buy-now__text--brown">milkshake</p>
				</li>
			</ul>
			<div class="buy-now-box">
				<div class="buy-now-box__item">
					<label for="name"></label>
					<input type="text" class="buy-now-box__input" name="name" id="name" placeholder="Name" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$" title="Name must be two words separated by space.">
				</div>
				<div class="buy-now-box__item">
					<label for="phone"></label>
					<input type="text" class="buy-now-box__input" name="phone" id="phone" placeholder="Phone" required pattern="^\+\d{2} \(\d{3}\) \d{3}-\d{2}-\d{2}$" minlength="19" maxlength="19">
				</div>
				<div class="buy-now-box__item buy-now-box__item--comment">
					<label for="comment"></label>
					<textarea class="buy-now-box__input buy-now-box__input--text" name="comment" id="comment"
						placeholder="Comment"></textarea>
				</div>
				<button class="pretty-button pretty-button--fill" type="submit">
					Submit
				</button>
				<!-- <button class="button forma-modal__button" type="submit">
        <span class="forma-modal__button--text">Submit</span>
      </button> -->
			</div>
		</form>
	</div>
</div>
